    </g>

    <!-- Animation for the spinning 'O' -->
    <style>
      @keyframes true-3d-spin {
        from {
          transform: rotateY(0deg);
        }
        to {
          transform: rotateY(360deg);
        }
      }
      .spinning-o {
        animation: true-3d-spin 8s linear infinite;
        transform-origin: 37px 75px; 
        transform-style: preserve-3d;
      }
    </style>
  </defs>

  <!-- Database Cylinders (placed first to be in the background) -->
  <g opacity="1" transform="translate(20, -10) scale(0.25)">
    <use href="#database-cylinder" x="0" />
    <use href="#database-cylinder" x="320" />
    <use href="#database-cylinder" x="640" />
  </g>

  <!-- Spinning "O" part -->
  <g class="spinning-o">
    <!-- Back of the "O" to create depth -->
    <text x="6" y="91" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif" font-size="80" font-weight="bold" fill="#8C140A">O</text>
    <!-- Front of the "O" -->
    <text x="5" y="90" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif" font-size="80" font-weight="bold" fill="url(#oracle-red-gradient)">O</text>
  </g>
  
  <!-- Static "RACLE" part (shadow and main text grouped) -->
  <g font-family="'Helvetica Neue', Helvetica, Arial, sans-serif" font-size="80" font-weight="bold" letter-spacing="-1">
    <!-- Shadow - offset by (2, 2) -->
    <text x="72" y="92" fill="url(#oracle-shadow-gradient)">RACLE</text>
    <!-- Main Text -->
    <text x="70" y="90" fill="url(#oracle-red-gradient)">RACLE</text>
  </g>

</svg>