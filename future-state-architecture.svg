  <!-- Legend -->
  <text x="50" y="680" font-size="14" font-weight="bold" fill="#333">Key Features:</text>
  <text x="50" y="700" font-size="10" fill="#333">• Medallion Architecture (Bronze → Silver → Gold)</text>
  <text x="50" y="715" font-size="10" fill="#333">• Multi-cluster warehouses for workload isolation</text>
  <text x="50" y="730" font-size="10" fill="#333">• 5:1+ compression (~32TB from 160TB)</text>
  <text x="50" y="745" font-size="10" fill="#333">• Storage: ~$8,800/year for all data</text>
  <text x="50" y="760" font-size="10" fill="#333">• Zero-copy cloning for dev/test environments</text>
  <text x="50" y="775" font-size="10" fill="#333">• Native CDC with OpenFlow</text>
  <text x="50" y="790" font-size="10" fill="#333">• KPMG partnership for Phase 1 &amp; 2 migration</text>
  
  <text x="700" y="700" font-size="10" fill="#333">• Dynamic tables for real-time transformations</text>
  <text x="700" y="715" font-size="10" fill="#333">• Integrated AI/ML for data products</text>
  <text x="700" y="730" font-size="10" fill="#333">• Built-in governance with tags &amp; lineage</text>
  <text x="700" y="745" font-size="10" fill="#333">• Time travel for data recovery</text>
  <text x="700" y="760" font-size="10" fill="#333">• Secure data sharing for clients</text>
  <text x="700" y="775" font-size="10" fill="#333">• Consumption-based pricing model</text>
  <text x="700" y="790" font-size="10" fill="#333">• Cost monitoring &amp; resource management</text>
