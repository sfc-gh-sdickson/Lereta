<svg width="400" height="150" viewBox="0 0 400 150" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Gradients for the Oracle text -->
    <linearGradient id="oracle-red-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D43B2D; stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F44336; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B71C1C; stop-opacity:1" />
    </linearGradient>
    <linearGradient id="oracle-shadow-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8C140A; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5A0B04; stop-opacity:1" />
    </linearGradient>
    <linearGradient id="oracle-depth-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#A12C22" />
        <stop offset="100%" stop-color="#B71C1C" />
    </linearGradient>

    <!-- Gradients from the provided database SVG -->
    <linearGradient id="linearGradient8128">
      <stop stop-color="#dcdcdc" offset="0" />
      <stop stop-color="#a0a0a0" offset="0.117985"/>
      <stop stop-color="#d9dada" offset="0.235969"/>
      <stop stop-color="#838686" offset="0.471939"/>
      <stop stop-color="#c8c5c8" offset="1" />
    </linearGradient>
    <linearGradient id="linearGradient13043">
      <stop stop-color="#000000" offset="0"/>
      <stop stop-color="#93969e" offset="1"/>
    </linearGradient>
    <linearGradient y2="-1.133188" x2="0.9918" y1="-1.133188" x1="-0.008199" gradientTransform="translate(0.828403,79.1897)" id="linearGradient14903" xlink:href="#linearGradient8128"/>
    <linearGradient y2="-0.307409" x2="0.9918" y1="-0.307409" x1="-0.008199" gradientTransform="translate(0.828358,39.14951)" id="linearGradient14901" xlink:href="#linearGradient8128"/>
    <linearGradient y2="1" x2="0.394372" y1="1" x1="0.025026" id="linearGradient14899" xlink:href="#linearGradient13043"/>
    <linearGradient y2="0.518368" x2="0.9918" y1="0.518368" x1="-0.008199" gradientTransform="translate(0.8284,-0.890625)" id="linearGradient14897" xlink:href="#linearGradient8128"/>
    <linearGradient y2="1" x2="0.394372" y1="1" x1="0.025026" id="linearGradient14895" xlink:href="#linearGradient13043"/>
    <linearGradient y2="1" x2="0.394372" y1="1" x1="0.025026" id="linearGradient14893" xlink:href="#linearGradient13043"/>

    <!-- Reusable database cylinder shape from provided SVG -->
    <g id="database-cylinder">
