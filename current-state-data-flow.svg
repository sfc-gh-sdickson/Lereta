<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="600" y="30" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Current State - Lereta Data Flow</text>
  
  <!-- Source Systems Layer -->
  <rect x="50" y="60" width="150" height="60" fill="#E8F4F8" stroke="#0066CC" stroke-width="2" rx="5"/>
  <text x="125" y="85" font-size="12" font-weight="bold" text-anchor="middle">Mainframe</text>
  <text x="125" y="100" font-size="10" text-anchor="middle">Database</text>
  
  <rect x="50" y="140" width="150" height="60" fill="#E8F4F8" stroke="#0066CC" stroke-width="2" rx="5"/>
  <text x="125" y="165" font-size="12" font-weight="bold" text-anchor="middle">SQL Server</text>
  <text x="125" y="180" font-size="10" text-anchor="middle">(On-prem)</text>
  
  <rect x="50" y="220" width="150" height="60" fill="#E8F4F8" stroke="#0066CC" stroke-width="2" rx="5"/>
  <text x="125" y="245" font-size="12" font-weight="bold" text-anchor="middle">Azure SQL</text>
  <text x="125" y="260" font-size="10" text-anchor="middle">(Elevate)</text>
  
  <rect x="50" y="300" width="150" height="60" fill="#E8F4F8" stroke="#0066CC" stroke-width="2" rx="5"/>
  <text x="125" y="325" font-size="12" font-weight="bold" text-anchor="middle">Oracle</text>
  <text x="125" y="340" font-size="10" text-anchor="middle">(On-prem)</text>
  
  <rect x="50" y="380" width="150" height="60" fill="#E8F4F8" stroke="#0066CC" stroke-width="2" rx="5"/>
  <text x="125" y="405" font-size="12" font-weight="bold" text-anchor="middle">LeretaNet</text>
  <text x="125" y="420" font-size="10" text-anchor="middle">Platform</text>
  
  <!-- Integration Layer -->
  <rect x="300" y="60" width="150" height="80" fill="#FFF4E6" stroke="#FF8C00" stroke-width="2" rx="5"/>
  <text x="375" y="90" font-size="12" font-weight="bold" text-anchor="middle">SQL Gateway</text>
  <text x="375" y="110" font-size="10" text-anchor="middle">(Mainframe</text>
  <text x="375" y="125" font-size="10" text-anchor="middle">Extraction)</text>
  
  <rect x="300" y="160" width="150" height="100" fill="#FFF4E6" stroke="#FF8C00" stroke-width="2" rx="5"/>
  <text x="375" y="190" font-size="12" font-weight="bold" text-anchor="middle">SSIS Packages</text>
  <text x="375" y="210" font-size="10" text-anchor="middle">ETL</text>
  <text x="375" y="230" font-size="10" text-anchor="middle">Template-based</text>
  <text x="375" y="245" font-size="10" text-anchor="middle">Stored Procedures</text>
  
  <rect x="300" y="280" width="150" height="60" fill="#FFF4E6" stroke="#FF8C00" stroke-width="2" rx="5"/>
  <text x="375" y="305" font-size="12" font-weight="bold" text-anchor="middle">Control Center</text>
  <text x="375" y="320" font-size="10" text-anchor="middle">(EDWCC)</text>
  
  <!-- Data Warehouse Layers -->
  <rect x="550" y="100" width="180" height="70" fill="#E6F7E6" stroke="#228B22" stroke-width="2" rx="5"/>
  <text x="640" y="125" font-size="12" font-weight="bold" text-anchor="middle">Staging Database</text>
  <text x="640" y="145" font-size="10" text-anchor="middle">Raw Landing</text>
  <text x="640" y="160" font-size="10" text-anchor="middle">(Bronze)</text>
  
  <rect x="550" y="200" width="180" height="90" fill="#E6F7E6" stroke="#228B22" stroke-width="2" rx="5"/>
  <text x="640" y="225" font-size="12" font-weight="bold" text-anchor="middle">PSA</text>
  <text x="640" y="240" font-size="10" text-anchor="middle">Persistent Staging</text>
  <text x="640" y="255" font-size="10" text-anchor="middle">8TB, 13.7B records</text>
  <text x="640" y="270" font-size="10" text-anchor="middle">Hub + Stack</text>
  <text x="640" y="285" font-size="10" text-anchor="middle">(Silver/Historical)</text>
  
  <rect x="550" y="320" width="180" height="70" fill="#E6F7E6" stroke="#228B22" stroke-width="2" rx="5"/>
  <text x="640" y="345" font-size="12" font-weight="bold" text-anchor="middle">Reporting Layer</text>
  <text x="640" y="360" font-size="10" text-anchor="middle">Dimensional Models</text>
  <text x="640" y="375" font-size="10" text-anchor="middle">(Gold)</text>
  
  <!-- Consumption Layer -->
  <rect x="830" y="120" width="140" height="50" fill="#F0E6FF" stroke="#8B008B" stroke-width="2" rx="5"/>
  <text x="900" y="140" font-size="12" font-weight="bold" text-anchor="middle">SSRS</text>
  <text x="900" y="155" font-size="10" text-anchor="middle">(Deprecating)</text>
  
  <rect x="830" y="190" width="140" height="50" fill="#F0E6FF" stroke="#8B008B" stroke-width="2" rx="5"/>
  <text x="900" y="210" font-size="12" font-weight="bold" text-anchor="middle">Power BI</text>
  <text x="900" y="225" font-size="10" text-anchor="middle">(Primary)</text>
  
  <rect x="830" y="260" width="140" height="50" fill="#F0E6FF" stroke="#8B008B" stroke-width="2" rx="5"/>
  <text x="900" y="280" font-size="12" font-weight="bold" text-anchor="middle">SSAS</text>
  <text x="900" y="295" font-size="10" text-anchor="middle">(Minimal Use)</text>
  
  <rect x="830" y="330" width="140" height="50" fill="#F0E6FF" stroke="#8B008B" stroke-width="2" rx="5"/>
  <text x="900" y="350" font-size="12" font-weight="bold" text-anchor="middle">Client Reporting</text>
  <text x="900" y="365" font-size="10" text-anchor="middle">(20-25 customers)</text>
  
  <!-- Users -->
  <ellipse cx="1050" cy="240" rx="80" ry="60" fill="#FFE6E6" stroke="#CC0000" stroke-width="2"/>
  <text x="1050" y="230" font-size="12" font-weight="bold" text-anchor="middle">Users</text>
  <text x="1050" y="245" font-size="10" text-anchor="middle">Management</text>
  <text x="1050" y="260" font-size="10" text-anchor="middle">Accounting</text>
  <text x="1050" y="275" font-size="10" text-anchor="middle">Clients</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#666"/>
    </marker>
  </defs>
  
  <!-- Source to Integration -->
  <line x1="200" y1="90" x2="300" y2="100" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="200" y1="170" x2="300" y2="190" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="200" y1="250" x2="300" y2="210" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="200" y1="330" x2="300" y2="220" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="200" y1="410" x2="300" y2="230" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Integration to DW -->
  <line x1="450" y1="120" x2="550" y2="135" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="210" x2="550" y2="135" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- DW Flow -->
  <line x1="640" y1="170" x2="640" y2="200" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="640" y1="290" x2="640" y2="320" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- DW to Consumption -->
  <line x1="730" y1="340" x2="830" y2="145" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="730" y1="350" x2="830" y2="215" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="730" y1="360" x2="830" y2="285" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="730" y1="370" x2="830" y2="355" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Consumption to Users -->
  <line x1="970" y1="145" x2="1000" y2="210" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="970" y1="215" x2="1000" y2="230" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="970" y1="285" x2="1000" y2="250" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="970" y1="355" x2="1000" y2="270" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Legend -->
  <text x="50" y="500" font-size="14" font-weight="bold" fill="#333">Key Characteristics:</text>
  <text x="50" y="520" font-size="11" fill="#333">• PSA: Delta tracking with Hub/Stack architecture</text>
  <text x="50" y="540" font-size="11" fill="#333">• SSIS: Template-based ETL with stored procedures</text>
  <text x="50" y="560" font-size="11" fill="#333">• Daily refresh (90%+), some 8x daily for critical data</text>
  <text x="50" y="580" font-size="11" fill="#333">• Mainframe: Full loads due to unreliable timestamps</text>
  <text x="50" y="600" font-size="11" fill="#333">• ~160TB total (includes indexes)</text>
</svg>

